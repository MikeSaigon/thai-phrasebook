<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thai Phrasebook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Sarabun:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Thai Phrasebook</h1>
            <p>Learn essential Thai phrases for your journey.</p>
            <p><a href="/index.html" class="text-blue-600 hover:underline">Back to Home</a></p>
        </header>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search phrases..." aria-label="Search phrases">
            <svg class="search-icon" viewBox="0 0 24 24">
                <path
                    d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
            </svg>
        </div>

        <nav class="category-nav" id="categoryNav">
            <!-- Categories will be injected here -->
        </nav>

        <div id="categoryImageContainer" class="category-image-container" style="display: none;">
            <img id="categoryImage" src="" alt="Category Image" onerror="this.onerror=null;this.src='/portrait1.jpg';">
        </div>

        <main class="phrase-list" id="phraseList">
            <!-- Phrases will be injected here -->
            <div class="empty-state">Select a category to start learning.</div>
        </main>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>

</html>
